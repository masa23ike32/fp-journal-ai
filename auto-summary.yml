name: Auto Summarize Tax Update

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日9時（JST）実行（UTCで0時）
  workflow_dispatch:      # 手動実行も可能

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run summarizer script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python script/summarize.py

      - name: Commit and push summary
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add summary.html
          git commit -m "📝 Auto summary update: $(date '+%Y-%m-%d')"
          git push